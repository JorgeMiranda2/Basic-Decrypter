<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge 1</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="body-container">
        <div class="left-container">
    <header>
        <img src="./assets/alureLogo.png" alt="Alure logo" id="alure-logo"/>
    </header>
    <main>
        <div class="text-area-container">
            <textarea id="message-text-area" placeholder="Ingrese el texto aquí"></textarea>
        </div>
            <div class="warning-text">
                <img src="./assets/warning-icon.png"  class="warning-icon" alt="Warning icon"/>
                <label>Solo letras minusculas y sin acentos</label>
            </div>
            
            <div class="button-container">
                <button class="encrypt-button" onclick="encrypt()" >Encriptar</button>
                <button class="decrypt-button" onclick="decrypt()" >Desencriptar</button>
            </div>
    </main>
</div>
<div class="right-container">
    <div id="result-container">
        <div id="result-info">
            <img src="./assets/doll.png" class="not-text-img" alt="Mensaje no encontrado" />
            <span class="not-message-found">Ningún mensaje fue encontrado</span>
            <span class="not-message-found-error">Ingresa el texto que desees encriptar o desencriptar.</span>
        </div>
    </div>
</div>
    <footer></footer>
</div>
    
</body>
</html>
